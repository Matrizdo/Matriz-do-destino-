<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz do Destino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
        <nav>
            <ul>
                <li><a href="#home" class="menu-item">Home</a></li>
                <li><a href="#about" class="menu-item">Sobre</a></li>
                <li><a href="#contact" class="menu-item">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção Home -->
    <section id="home">
        <h2 class="titulo-verde-lua">O que fazemos</h2>
        <p>Descrição dos serviços ou produtos.</p>
    </section>

    <!-- Seção Sobre -->
    <section id="about">
        <h2 class="titulo-areia">Sobre nós</h2>
        <p>Informações sobre o seu negócio.</p>
    </section>

    <!-- Seção Contato -->
    <section id="contact">
        <h2 class="titulo-verde-lua">Fale Conosco</h2>
        <form action="https://formspree.io/f/xxxxxx" method="POST">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <button type="submit" class="button">Enviar</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
